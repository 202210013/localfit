<div class="modern-login-container">
    <!-- Background Elements -->
    <div class="background-shapes">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
        <div class="floating-shape shape-5"></div>
    </div>

    <!-- Animated Background Gradient -->
    <div class="animated-bg"></div>

    <!-- Login Card Container -->
    <div class="login-card-container">
        <div class="login-card">
            <!-- Brand Logo/Header -->
            <div class="login-header">
                <div class="brand-icon admin-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h2 class="login-title">Admin Portal</h2>
                <p class="login-subtitle">Sign in to admin dashboard</p>
            </div>

            <!-- Login Form -->
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            id="email" 
                            formControlName="email" 
                            type="email" 
                            placeholder=" "
                            class="form-input">
                        <label for="email" class="form-label">Admin Email</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            id="password" 
                            formControlName="password" 
                            [type]="showPassword ? 'text' : 'password'" 
                            placeholder=" "
                            class="form-input">
                        <label for="password" class="form-label">Admin Password</label>
                        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Need Help?</a>
                </div>

                <button type="submit" class="login-btn admin-btn">
                    <span>Access Admin Panel</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <button type="button" class="register-btn" (click)="goToUserLogin()">
                    <i class="fas fa-user"></i>
                    <span>User Login</span>
                </button>
            </form>
        </div>
    </div>
</div>
